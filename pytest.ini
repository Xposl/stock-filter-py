[tool:pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# 自定义标记
markers =
    unit: 单元测试标记
    integration: 集成测试标记
    api: API测试标记
    database: 数据库测试标记
    slow: 慢速测试标记（涉及外部服务）
    debug: 调试测试标记（开发调试用）

# 异步测试配置
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 输出配置
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# 最小版本要求
minversion = 6.0

# Python 文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 